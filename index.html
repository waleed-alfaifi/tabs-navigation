<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Apps</title>
  </head>
  <body>
    <main>
      <div class="container" style="margin-top: 5rem">
        <div class="apps-labels">
          <ul class="labels-list">
            <li class="app-label">
              <a href="#microsoft"> Microsoft Apps </a>
            </li>
            <li class="app-label">
              <a href="#google"> Google Apps </a>
            </li>
          </ul>
        </div>
        <section class="apps">
          <h3 class="apps-heading">Apps</h3>

          <div class="apps-grid" id="microsoft">
            <div class="app">
              <img src="/img/icons/word.svg" alt="Word" />
              <h3>Word</h3>
            </div>
            <div class="app">
              <img src="/img/icons/excel.svg" alt="Excel" />
              <h3>Excel</h3>
            </div>
            <div class="app">
              <img src="/img/icons/powerpoint.svg" alt="PowerPoint" />
              <h3>PowerPoint</h3>
            </div>
            <div class="app">
              <img src="/img/icons/access.svg" alt="Access" />
              <h3>Access</h3>
            </div>
            <div class="app">
              <img src="/img/icons/outlook.svg" alt="Outlook" />
              <h3>Outlook</h3>
            </div>
            <div class="app">
              <img src="/img/icons/skype.svg" alt="Skype" />
              <h3>Skype</h3>
            </div>
            <div class="app">
              <img src="/img/icons/sharepoint.svg" alt="SharePoint" />
              <h3>SharePoint</h3>
            </div>
            <div class="app">
              <img src="/img/icons/visual_studio.svg" alt="Visual Studio" />
              <h3>Visual Studio</h3>
            </div>
          </div>

          <div class="apps-grid" id="google">
            <div class="app">
              <img src="/img/icons/gmail.svg" alt="Gmail" />
              <h3>Gmail</h3>
            </div>
            <div class="app">
              <img src="/img/icons/keep.svg" alt="Keep" />
              <h3>Keep</h3>
            </div>
            <div class="app">
              <img src="/img/icons/drive.svg" alt="Drive" />
              <h3>Drive</h3>
            </div>
            <div class="app">
              <img src="/img/icons/docs.svg" alt="Docs" />
              <h3>Docs</h3>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
